<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>UMC :: LOGIN</title>
</head>
<body>
	<div class="container-fluid" style="width:50%">
		<h1 align="center">USER MANAGEMENT CONSOLE</h1>
		<h2 align="center">LOGIN HERE</h2>
		<br>
		<form th:action="@{/public/doLogin}" method="POST">
		
			<div class="border border-secondary rounded p-2">
			
				<div class="form-group m-2">
					<label class="">Enter Email</label>
					<input type="email" class="form-control" maxlength=128 name="username" required>
				</div>
						
				<div class="form-group m-2">
					<label class="">Enter Password</label>
					<input type="password" name="password" class="form-control" maxlength=20 required>							   
				</div>
				
				<div class="text-center">
					<input type="submit" value="LOGIN" class="btn btn-primary">
					<a th:href="@{/public/register}">
						<button class="btn btn-success" type="button">REGISTER</button>
					</a>
				</div>
			</div>			
						
			</form>
	</div>		
		
</body>
</html>
